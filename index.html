<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
    </head>
    <body>
        <script type="application/ld+json" >
            {
            "@context": {
                "knows": {
                    "@id":"http://xmlns.com/foaf/0.1/knows",
                    "@type": "@id"
                    },
                "foaf": "http://xmlns.com/foaf/0.1/",
                "xsd": "http://www.w3.org/2001/XMLSchema#"
            },
            "@id": "https://example.org/liasdesmedt",
            "@type": "foaf:Person",
            "foaf:name": {
                "@value":"Lias De Smedt",
                "@type": "xsd:string"},
            "foaf:member":"LSV Chesspirant",
            "foaf:age": {
                "@value":"22",
                "@type": "xsd:integer"},
            "https://home":"Melle",
            "https://studies": "Computer Science",
            "https://transport": "bike",
            "foaf:knows": ["https://example.org/woutdesaegher",
             "https://example.org/jitsedesmet"]
        }</script>
    </body>
</html>
